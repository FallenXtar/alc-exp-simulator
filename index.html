<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulator</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/theme-chalk/index.css"
      rel="stylesheet"
    />
    <!-- 引入组件库 -->
    <script src="lib/lodash.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.2/vue.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/index.full.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/umd/locale/es.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.5/locale/zh-cn.js"></script>
  </head>

  <body>
    <div id="app">
      <el-container class="main">
        <el-header><h1>All Living Creatures Simulator</h1></el-header>
        <el-container
          ><el-container
            ><el-main>
              <el-card shadow="hover">
                <template #header>
                  <div class="card-header">
                    <span>Model Arguments Settings</span>
                  </div>
                </template>

                <el-form :model="settings" label-width="100px">
                  <el-form-item
                    label="Max Player"
                    prop="maxPlayer"
                    :rules="[
  { required: true, message: '年龄不能为空'},
  { type: 'number', message: '年龄必须为数字值'}
]"
                  ><el-input type="age" v-model.number="settings.maxPlayer" autocomplete="off"></el-input></el-form-item>
                </el-form>

                <el-row :gutter="20">
                  <el-col :span="5">
                    <label for="1">Max Player:</label>
                  </el-col>
                  <el-col :span="5">
                    <div>
                      <el-input
                        id="1"
                        v-model="maxPlayer"
                        size="mini"
                        min="0"
                      />
                    </div>
                  </el-col>
                </el-row>

                <el-row :gutter="20">
                  <el-col :span="5">
                    <div><label for="2">Map Size: </label></div>
                  </el-col>
                  <el-col :span="5">
                    <div>
                      <el-input id="2" v-model="mapSize" size="mini" min="0" />
                    </div>
                  </el-col>
                </el-row>
                <el-row>
                  <el-col justify="center" :span="8">
                    <el-button
                      @click="update"
                      type="warning"
                      plain
                      icon="el-icon-upload2"
                      >Update Settings</el-button
                    ></el-col
                  >
                  <el-col justify="center" :span="8"
                    ><el-button
                      @click="init"
                      type="primary"
                      plain
                      icon="el-icon-refresh"
                      >Initialize Model</el-button
                    ></el-col
                  ></el-row
                >
              </el-card>
              <el-divider></el-divider>
              <el-card>
                <el-empty description="No result yet"></el-empty>
                <el-table :data="tableData" style="width: 100%">
                  <el-table-column prop="id" label="日期" width="180">
                  </el-table-column>
                  <el-table-column prop="location" label="姓名" width="180">
                  </el-table-column>
                  <el-table-column prop="status" label="地址">
                  </el-table-column>
                </el-table>
              </el-card> </el-main
            ><el-footer
              ><el-row
                ><div>
                  <p>
                    Build with Vue+Element UI Plus | inspired by YeFeng Miao
                  </p>
                  <p>
                    Project hosted on
                    <a href="https://github.com/FallenXtar/alc-exp-simulator"
                      >Github</a
                    >
                    and
                    <a href="https://gitee.com/xtar/alc-exp-simulator">Gitee</a
                    >.
                  </p>
                </div></el-row
              ></el-footer
            ></el-container
          ><el-aside
            ><p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p></el-aside
          ></el-container
        >
      </el-container>
    </div>
    <script src="main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
