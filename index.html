<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simulator</title>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/theme-chalk/index.css"
      rel="stylesheet"
    />
    <!-- 引入组件库 -->
    <script src="lib/lodash.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/vue/3.1.2/vue.global.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/index.full.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/element-plus/1.0.2-beta.53/umd/locale/es.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/dayjs/1.10.5/locale/zh-cn.js"></script>
  </head>

  <body>
    <div id="app">
      <el-container class="main">
        <el-header>
          <h1>众生之门 模拟器</h1>
        </el-header>
        <el-container>
          <el-container>
            <el-main>
              <el-card shadow="hover">
                <template #header>
                  <div class="card-header">
                    <span>模型参数设置</span>
                  </div>
                </template>

                <el-row>
                  <el-col :span="8">
                    <el-form :model="settings" label-width="100px">
                      <el-form-item
                        label="玩家数量"
                        prop="maxPlayer"
                        :rules="[
{ required: true, message: '不能为空'},
{ type: 'number', message: '必须为数字值'}
]"
                      >
                        <el-input
                          type="number"
                          v-model.number="settings.maxPlayer"
                          autocomplete="off"
                        >
                        </el-input>
                      </el-form-item>
                      <el-form-item
                        label="地图大小"
                        prop="mapSize"
                        :rules="[
                      { required: true, message: '不能为空'},
                      { type: 'number', message: '必须为数字值'}
                      ]"
                      >
                        <el-input
                          type="number"
                          v-model.number="settings.mapSize"
                          autocomplete="off"
                        ></el-input>
                      </el-form-item>
                    </el-form>
                  </el-col>
                </el-row>

                <el-row justify="center">
                  <el-button
                    @click="update"
                    type="warning"
                    plain
                    icon="el-icon-upload2"
                    >更新参数</el-button
                  >

                  <el-button
                    @click="init"
                    type="primary"
                    plain
                    icon="el-icon-refresh"
                    >初始化模型</el-button
                  >

                  <el-button
                    @click="start"
                    type="danger"
                    plain
                    icon="el-icon-video-play"
                    >运行模型</el-button
                  >
                </el-row>
              </el-card>
              <el-divider></el-divider>

              <el-card>
                <el-empty description="未初始化模型"></el-empty>

                <el-table :data="tableData" style="width: 100%">
                  <el-table-column prop="id" label="ID" width="60">
                  </el-table-column>
                  <el-table-column prop="location" label="位置" width="100">
                  </el-table-column>
                  <el-table-column prop="status" label="状态" width="100">
                  </el-table-column>
                </el-table>
              </el-card> </el-main
            ><el-footer
              ><el-row
                ><div>
                  <span
                    >ALC Simulator 由 XTARZ 使用
                    <a target="_blank" href="https://v3.cn.vuejs.org/">Vue3</a
                    >+<a target="_blank" href="https://element-plus.gitee.io/"
                      >Element Plus</a
                    >
                    构建</span
                  ><el-divider direction="vertical"></el-divider>
                  <span>灵感来自于 YeFeng Miao</span>
                  <p>
                    项目源代码托管在
                    <a
                      target="_blank"
                      href="https://github.com/FallenXtar/alc-exp-simulator"
                      >Github</a
                    >
                    和
                    <a
                      target="_blank"
                      href="https://gitee.com/xtar/alc-exp-simulator"
                      >Gitee</a
                    >.
                  </p>
                </div></el-row
              ></el-footer
            ></el-container
          ><el-aside
            ><p>1</p>
            <p>2</p>
            <p>3</p>
            <p>4</p>
            <p>5</p>
            <p>6</p></el-aside
          ></el-container
        >
      </el-container>
    </div>
    <script src="main.js"></script>
    <script src="app.js"></script>
  </body>
</html>
